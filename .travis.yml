language: node_js
os: linux
node_js:
  - "6"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install -g grunt-cli
  - npm install -g codecov
  - npm install
script:
  - npm test
after_success:
  - npm run coverage
#  - codecov
#  - cat "./coverage/lcov.info" | "./node_modules/coveralls/bin/coveralls.js"
  - npm run clean